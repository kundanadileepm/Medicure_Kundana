---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medicure-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medicure-app
  template:
    metadata:
      labels:
        app: medicure-app
    spec:
      containers:
        - name: medicure
          image: kundanadileepm/medicure-app:v1
          ports:
            - containerPort: 8082
          env:
            - name: PORT
              value: "8082"
---
apiVersion: v1
kind: Service
metadata:
  name: medicure-app
spec:
  type: NodePort
  ports:
    - port: 8082
      targetPort: 8082
  selector:
    app: medicure-app
